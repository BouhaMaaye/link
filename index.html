<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device-based Redirect</title>
    <script type="text/javascript">
    function redirectBasedOnDevice() {
        var userAgent = navigator.userAgent;

        if (/Android/i.test(userAgent)) {
            window.location.href = "https://google.com"; // Redirect for Android devices
        } else if (/iPhone|iPad|iPod|Mac/i.test(userAgent)) {
            window.location.href = "https://fb.com"; // Redirect for Apple devices
        }
    }

    redirectBasedOnDevice();
    </script>
</head>
<body onload="redirectBasedOnDevice()">
    <h1>Redirecting based on your device...</h1>
</body>
</html>
